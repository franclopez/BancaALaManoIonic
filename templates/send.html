<!--
  This template loads for the 'balance' state (app.js)
-->
<ion-view title="'Bancolombia - Ahorro a la Mano'">
   <div class="bar bar-subheader bar-energized">
      <button class="button icon ion-social-bitcoin"></button>
      <h1 class="title">Enviar Dinero</h1>
      <button class="button icon ion-android-share" ng-click="openModal()"></button>
   </div>
  <ion-content has-header="true" has-subheader="true" has-tabs="true" padding="true">
     <div class="list card">
        <div class="item item-divider">
           <h2>Enviando Dinero</h2>
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label item-text-wrap">Seleccione el Tipo de Cuenta:</span>
        </label>
         <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">
            Cuenta de Ahorros
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">
            Cuenta Corriente
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Cuanto desea enviar</span>
          <input type="number" placeholder="111111">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label item-text-wrap">Número de Cuenta que recibe el Dinero</span>
          <input type="number" placeholder="11111111111">
        </label>
         <button class="button button-block button-positive" ng-click="enviarDinero()" >
               Enviar Dinero
          </button>
        <div>
            <p>Cualquier inquietud por favor comuníquese con nuestras lineas de atención.</p>
        </div>
    </div>
  </ion-content>
</ion-view>
