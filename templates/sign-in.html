<ion-view title="'Bancolombia - Ahorro a la Mano'">
   <div class="bar bar-subheader bar-energized">
      <h1 class="title">Autenticaci√≥n</h1>
   </div>   
   <ion-content has-header="true" has-subheader="true" has-tabs="true">
    <div class="list list-inset" align="center">
      <img src="img/logo2.png" alt="Ahorro a la Mano" width="300px">
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Usuario</span>
         <input type="text" ng-model="user.username" placeHolder="Ingrese su Usuario" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Clave</span>
        <input type="password" ng-model="user.password" placeHolder="Ingrese su Clave" required>
      </label>
      <button class="button button-block button-positive" ng-click="signIn(user)">
      Ingresar
      </button>
    </div>
   </ion-content>
</ion-view>
