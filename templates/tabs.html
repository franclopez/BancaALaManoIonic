<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">


  <!-- Pets Tab -->
  <ion-tab title="Login" icon="icon ion-log-in" href="#/tab/bancaalamano">
    <ion-nav-view name="bancaalamano-tab"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Transacciones" icon="icon ion-card" href="#/tab/transactions">
    <ion-nav-view name="transactions-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="DescripciÃ³n del Servicio" icon="icon ion-document-text" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
